<!DOCTYPE html>
<html>
<head>
	<title> basic table practice with html</title>
</head>
<body>
<h1> this is to practice with tables in html </h1>	
<table border="1">
	<tr>
		<th> Name</th>
		<th> Age </th>
		<th> Nationality</th>
	</tr>
	<tr> 
		<td> Alex </td>
		<td> 23 </td>
		<td> American </td>

	</tr>
	<tr>
		<td> Nazir </td>
		<td> 34 </td>
		<td> German </td>
	</tr>
</table>
<br>
<table border=1>
    <tr>
      <th>Header 1</th>
      <th>Header 2</th>
      <th colspan="2">Header 3</th>
    </tr>

    <tr>
      <td rowspan="2">Some Text</td>
      <td>&nbsp;</td>
      <td colspan="2"> C </td>
    </tr>
    <tr>
      <td colspan="2">Red 1</td>
      <td>Red 2</td>
    </tr>
</table>
</body>
</html>
